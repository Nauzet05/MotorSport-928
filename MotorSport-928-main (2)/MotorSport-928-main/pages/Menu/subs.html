<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../../css/Stylessubs.css">
</head>

<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form id="personal-data-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
        <div id="error-name">Por favor, ingresa tu nombre.</div>
      </div>

      <div class="form-group">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname">
        <div id="error-surname">Por favor, ingresa tu apellido.</div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email">
        <div id="error-email">Por favor, ingresa un correo válido.</div>
      </div>

      <div class="form-group">
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" id="date" name="date">
        <div id="error-date">Por favor, selecciona una fecha.</div>
      </div>

      <button type="submit" class="submit-btn">Registrar</button>
    </form>
  </div>


  <script src="../../js/subs.js"></script>
</body>

</html>
