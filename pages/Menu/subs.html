<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../../css/Stylessubs.css">
</head>

<body>
    <div class="register-container">
        <h2>Formulario de Registro</h2>
        <form id="personal-data-form">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Introduce tu nombre">

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required placeholder="Introduce tu apellido">

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu correo">

            <div class="form-submit">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <script src="../../js/subs.js"></script>
</body>

</html>
