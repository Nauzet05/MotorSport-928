<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios sobre la carrera</title>
    <link rel="stylesheet" href="../../css/Stylesresult.css">
</head>

<body>

    <div class="container">
        <h2>Comentarios sobre la carrera</h2>
        
        <!-- Formulario para capturar usuario y comentario -->
        <form id="comment-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre" required>

            <label for="comment">¿Qué tal te ha parecido la carrera?</label>
            <textarea id="comment" name="comment" placeholder="Escribe tu comentario" required></textarea>

            <button type="submit">Publicar comentario</button>
        </form>

        <!-- Contenedor para mostrar los comentarios publicados -->
        <div id="comments-container">
            <h3>Comentarios anteriores:</h3>
            <ul id="comments-list"></ul>
        </div>
    </div>

    <script src="../../js/result.js"></script>
</body>

</html>
