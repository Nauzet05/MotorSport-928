<!DOCTYPE html>
<html lang="es">

<head>

    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../../css/Stylessubs.css">
</head>

<body>
    <div class="register-container">
        <h2>Formulario de Registro</h2>
        <form id="personal-data-form">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <span id="error-name">Rellena el campo (obligatorio)</span>

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname">
            <span id="error-surname">Rellena el campo (obligatorio)</span>

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email">
            <span id="error-email">Rellena el campo (obligatorio)</span>

            <div class="form-submit">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <script src="../../js/subs.js"></script>
</body>

</html>
